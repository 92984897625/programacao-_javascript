<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        clc = Number(prompt("coloque o numero de cães que o petchop atemdeu")),t = "a petchop "
        if ( clc > 20 ) {
            alert (`${t} ficou ocioso`)
        } else if ( clc < 30 ) {
            alert (`o cliente que for para ${t} não poden ser atendidos`)
        } else {
            alert (`${t} está normal`)
        }
    </script>
</body>
</html>
