<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so = 0
        for (let i = 1; i <= 100; i++ ) {
            so += i
            i == 100?alert (`a soma de todos os ${i} numeros é ${so}`):console.log(`a soma de todos os ${i} numeros é ${so}`)
        }
        console.log(`a soma de todos os ${i} numeros é ${so}`)
    </script>
</body>
</html>
