<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resultado = 0, t = "" , valor = Number(prompt("Informe o valor da tabuada"))
        for (let n = 1; n <= 10; n++){
            resultado = valor * n
            t += `${valor} x ${n} = ${resultado}\n`
        }
        alert(t)
    </script>
</body>
</html>
